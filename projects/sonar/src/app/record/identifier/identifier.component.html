<ng-container *ngIf="isSourceOrcid === false; else orcid">
  <span class="badge badge-secondary text-light mr-1">
    {{ badgeValue }}
  </span>
  {{ value }}
</ng-container>
<ng-template #orcid>
  <a [href]="'https://orcid.org/' + value" target="_blank" class="badge badge-secondary text-light mx-1">
    ORCID
  </a>
</ng-template>
