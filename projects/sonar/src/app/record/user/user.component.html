<h4>{{ record.metadata.full_name }}</h4>
<p class="my-2">
  <span class="badge badge-primary mr-1">
    {{ 'role_' + record.metadata.role | translate }}
  </span>
</p>
<p class="m-0">
  {{ record.metadata.email }}
  <span *ngIf="record.metadata.organisation; else noOrganisation">
    - {{ record.metadata.organisation.name }}
  </span>
  <ng-template #noOrganisation>
    <span class="text-info ml-2">
      <i class="fa fa-info-circle"></i>
      {{ 'This user has no organisation' | translate }}
    </span>
  </ng-template>
</p>
