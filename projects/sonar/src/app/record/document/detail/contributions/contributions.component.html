<ng-container *ngVar="contributions|contributors:meeting as contributors">
  <ng-container *ngIf="contributors.length > 0">
    <ng-container *ngVar="contributors|slice:0:contributorsLength as selectedContributors">
      <div class="my-2" *ngIf="!additionalInfosFields; else additionalInfoField">
        <ul class="list-unstyled m-0">
          <ng-container *ngFor="let contributor of selectedContributors">
            <li>
              <sonar-contribution [contributor]="contributor"></sonar-contribution>
            </li>
          </ng-container>
        </ul>
        <a href="#" (click)="showMoreContributors($event)" *ngIf="showMore && contributors.length > 3">
          {{ 'Show more' | translate }}&hellip;
        </a>
      </div>
      <ng-template #additionalInfoField>
        <dl class="row mb-0">
          <dt class="col-lg-4" translate>Conference</dt>
          <dd class="col-lg-8">
            <ul class="list-unstyled mb-0">
              <li class="p-0" *ngFor="let contributor of selectedContributors">
                <sonar-contribution [contributor]="contributor"></sonar-contribution>
              </li>
            </ul>
          </dd>
        </dl>
      </ng-template>
    </ng-container>
  </ng-container>
</ng-container>
