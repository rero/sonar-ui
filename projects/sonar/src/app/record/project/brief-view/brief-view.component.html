<h4>
  <a routerLink="{{ detailUrl.link }}">{{ record.metadata.name }}</a>
</h4>
<p class="mb-0">
  <span class="badge badge-primary">{{ record.metadata.organisation.name }}</span>
  <span class="badge badge-warning ml-1"
    *ngIf="record.metadata.validation && record.metadata.validation.status !== validationStatus.VALIDATED" translate>
    This record is not published
  </span>
</p>
