<div class="card my-5" *ngIf="user && deposit && deposit.status === 'to_validate' && user.is_moderator">
  <div class="card-header">
    <h5>{{ 'Deposit review' | translate }}</h5>
  </div>
  <div class="card-body">
    <div class="row my-3 justify-content-center">
      <div class="col-sm-6">
        <textarea
          class="form-control"
          rows="6"
          [placeholder]="'Leave a comment for the user...' | translate"
          #comment
        ></textarea>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col-sm-3">
        <button class="btn btn-success btn-lg btn-block" (click)="review('approve')">
          {{ 'Approve' | translate }}
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-warning btn-lg btn-block" (click)="review('ask_for_changes')">
          {{ 'Ask for changes' | translate }}
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger btn-lg btn-block" (click)="review('reject')">
          {{ 'Reject' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
