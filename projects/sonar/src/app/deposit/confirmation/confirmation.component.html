<ng-container *ngIf="deposit$ | async as deposit">
  <h1>{{ 'Confirmation' | translate }}</h1>
  <p>{{ 'Thank you for submitting a publication!' | translate }}</p>
  <div class="alert alert-warning" *ngIf="deposit.status === 'to_validate'">
    {{ 'This deposit will be reviewed and published shortly.' | translate }}
  </div>
  <div class="alert alert-success" *ngIf="deposit.status === 'validated'">
    {{ 'This deposit will be published shortly.' | translate }}
  </div>
  <ul *ngIf="isSubmitter">
    <li>
      <a [href]="publicInterfaceLink" translate>Back to public interface</a>
    </li>
    <li>
      <a routerLink="/deposit/0/create" translate>Deposit another publication</a>
    </li>
  </ul>
</ng-container>
