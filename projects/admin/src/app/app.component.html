<ngx-spinner [fullScreen]="true" type="ball-spin-clockwise" size="medium" bdColor="#fff" color="#000">
</ngx-spinner>
<div *ngIf="ready">
    <div *ngIf="user; else errorTemplate">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" routerLink="">SONAR <span class="text-secondary">administration</span></a>
                <button class="navbar-toggler d-lg-none" type="button" aria-expanded="false"
                    (click)="isCollapsed = !isCollapsed">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" [collapse]="isCollapsed">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/records/documents">Records</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown" dropdown>
                            <a class="nav-link dropdown-toggle" href (click)="false" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
                                {{ user.first_name }} {{ user.last_name }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                                <h6 class="dropdown-header">{{ user.email }}</h6>
                                <a class="dropdown-item"
                                    href="/account/settings/profile/">{{ "Profile" | translate }}</a>
                                <a class="dropdown-item" href="/manage/">{{ "Administration" | translate }}</a>
                                <a class="dropdown-item" href="/logout/">{{ "Logout" | translate }}</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <router-outlet></router-outlet>
        </div>
    </div>
    <ng-template #errorTemplate>
        <div class="container mt-5">
            <div class="alert alert-danger">
                <h4 class="m-0 text-center p-4">{{ "An error occurred, application cannot be loaded." | translate }}
                </h4>
            </div>
        </div>
    </ng-template>
</div>
